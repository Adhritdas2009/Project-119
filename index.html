<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Caveat:wght@500&family=Kaushan+Script&display=swap" rel="stylesheet">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    </head>
    <body>
        <center>
            <h1 class="btn btn-info" id="sketch">Sketch Identification <button class="btn btn-danger" id="btnsktch" data-toggle="modal" data-target="#sketch1">Show Sketches</button></h1>

            <br><br><br>
            <label id="lable" class="btn btn-info">Sketch Name: <span id="name"></span></label>
            <br><br>
            <label id="lable" class="btn btn-info">Confidence: <span id="confidence"></span></label>
            <br><br>
            <label id="lable" class="btn btn-info" onload="time()">Timer <span id="time"></span></label>
            <br><br>
            <label id="lable" class="btn btn-info">Score <span id="score"></span></label>
            <button class="btn btn-primary" onclick="clearc()" id="lable">Clear Canvas</button>
            <script src="main.js"></script>

            <br><br><br>
        </center>
        <div class="modal fade" id="sketch1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Sketches</h2>
                    </div>
                    <div class="modal-body" style="width: 100% !important;">
                        <center>
                        <img src="sketch1.png"  width="100%">
                     
                        <img src="sketch2.png"  width="100%">
                    </center>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
